<button md-button [mdMenuTriggerFor]="menu">Viewing as {{ name }}</button>
<md-menu #menu="mdMenu">
  <button md-menu-item *ngFor="let role of roles$ | async" (click)="loginAs(role)">{{ role.name }}</button>
</md-menu>
<div class="mat-typography">Logged In: {{ authorized }}</div>

<md-list>
  <h3 md-subheader>Folders</h3>
  <md-list-item *ngFor="let folder of folders">
    <md-icon md-list-icon>folder</md-icon>
    <h4 md-line>{{folder.name}}</h4>
    <p md-line> {{folder.updated | date}} </p>
    <div class="actions">
      <button md-button *ngIf="userService.canAccess$ | async">View</button>
      <button md-button *ngIf="userService.canModify$ | async">Remove</button>
    </div>
  </md-list-item>
  <md-divider></md-divider>
  <h3 md-subheader>Notes</h3>
  <md-list-item *ngFor="let note of notes">
    <md-icon md-list-icon>note</md-icon>
    <h4 md-line>{{note.name}}</h4>
    <p md-line> {{note.updated | date}} </p>
    <div class="actions">
      <button md-button *ngIf="userService.canAccess$ | async">Edit</button>
      <button md-button *ngIf="userService.canModify$ | async">Remove</button>
    </div>
  </md-list-item>
</md-list>
